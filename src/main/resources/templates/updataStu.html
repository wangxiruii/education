<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/sweetalert.css" rel="stylesheet">
    <style type="text/css">
        .note-editable {
            height: 200px;
        }
    </style>
</head>

<body class="gray-bg">
<script src="js/jquery-1.7.2.min_1.js"></script>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改学生信息</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" action="updataStu" method="post" id="form" th:each="s:${student}">
                        <div class="form-group">
                            <input type="hidden" name="admin.id" id="guanliyuanid" value="">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-8" style="color: red;font-size: 15px">
                            </div>
                        </div>
                        <input id="username2" name="stId" th:value="${s.stId}" type="hidden" class="form-control">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>学生姓名：</label>
                            <div class="col-sm-8">
                                <input id="username" name="stName" th:value="${s.stName}" type="text" class="form-control">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>学生性别：</label>
                            <div class="col-sm-8">
                                <input name="stSex" id="password3" th:value="${s.stSex}"  type="text" class="form-control">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>学生年龄：</label>
                            <div class="col-sm-8">
                                <input name="stAge" id="password2" th:value="${s.stAge}" type="number" class="form-control">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>学生年级：</label>
                            <div class="col-sm-8">
                                <input id="times" name="stGrade" th:value="${s.stGrade}"   type="text" class="form-control" >
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>状态：</label>
                            <div class="col-sm-8">
                                <input id="times1" name="stState" th:value="${s.stState}"  type="text" class="form-control" >
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>学费：</label>
                            <div class="col-sm-8">
                                <input id="times2" name="stTuition" th:value="${s.stTuition}"  type="number" class="form-control" >
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>报名时间：</label>
                            <div class="col-sm-8">
                                <input id="times3" name="stTimeda" th:value="${s.stTimeda}"   type="text" class="form-control" >
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button id="submit" class="btn btn-sm btn-info" type="submit">确认保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 自定义js -->
<script src="js/content.js"></script>
</body>

</html>
