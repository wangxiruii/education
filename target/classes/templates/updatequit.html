<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script charset="utf-8" src="js/kindeditor-min.js"></script>
    <script charset="utf-8" src="lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function(K) {
            K.create('#content1', {
                pasteType : 0
            });
            K.create('#content2', {
                pasteType : 1
            });
            K.create('#content3', {
                pasteType : 2
            });
        });
    </script>
    <script>
        KindEditor.ready(function(K) {
            var editor = K.editor({
                allowFileManager : true
            });
            K('#image1').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#url1').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            K('#url1').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });
            K('#image2').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#url2').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            K('#url2').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });
            K('#image3').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#url3').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            K('#url3').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });
            K('#image4').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#url4').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            K('#url4').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });
            K('#image5').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#url5').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            K('#url5').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });
        });
    </script>

</head>
<body class="gray-bg">
<div style="display: none;">
    <textarea name="hh"></textarea>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改quit</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal"  action="updatequit"  method="post" th:each="q:${quits}">
                        <div class="form-group">
                            <input type="hidden" name="quId" id="productid" th:value="${q.quId}">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-8" style="color: red;font-size: 15px">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>姓名：</label>
                            <div class="col-sm-8">
                                <input id="spmc"  name="quName" type="text" class="form-control" th:value="${q.quName}">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>情况说明：</label>
                            <div class="col-sm-8">
                                <input id="spmc7" name="quContent" type="text" class="form-control" th:value="${q.quContent}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>申请时间：</label>
                            <div class="col-sm-8">
                                <input id="spmc2"   type="text" class="form-control" th:value="${q.quTime}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>状态：</label>
                            <div class="col-sm-8">
                                <input id="spmc1" name="quState" type="text" class="form-control" th:value="${q.quState}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button id="submit" class="btn btn-sm btn-info" type="submit">确认保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 自定义js -->
<script src="js/content.js"></script>
</body>
</html>
