<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>请假申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>请假申请</h5>
                </div>
                <div class="ibox-content">
                    <a href="addVacview" title="添加">
                        <button type="button" class="btn btn-success" style="margin-left: 90%; float: left">添加</button>
                    </a>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th style="text-align: center;" >用户ID</th>
                            <th style="text-align: center;" >姓名</th>
                            <th style="text-align: center;" >内容</th>
                            <th style="text-align: center;" >申请时间</th>
                            <th style="text-align: center;" >状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX" th:each="s:${vacations}">
                            <td style="text-align: center;" th:text="${s.vaId}"></td>
                            <td style="text-align: center;" th:text="${s.vaName}"></td>
                            <td style="text-align: center;" th:text="${s.vaContent}"></td>
                            <td style="text-align: center;" th:text="${s.vaTime}"></td>
                            <td style="text-align: center;" th:text="${s.vaState}"></td>
                            <td class="center" style="text-align: center;">
                                <a th:href="@{upvac(id=${s.vaId})}" title="编辑">
                                    <button class="btn  btn-info" style="margin-bottom: 0px;padding: 0px 5px;">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </button>
                                </a>
                                <a th:href="@{deletevac(id=${s.vaId})}" title="删除">
                                    <input type="hidden" value="43"/>
                                    <button id="delete" class="btn btn-info delete" style="margin-bottom: 0px;padding: 0px 5px;">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>



<script src="js/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="js/jquery.dataTables.js"></script>
<script src="js/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Page-Level Scripts -->
<script>
    $(document).ready(function () {
        $(".delete").click(function () {
            var id=$(this).prev().val();
            if(confirm("确定删除吗？删除后将无法恢复！")){
                window.location.href="admin_dingdan_del.action?dingdan.id="+id;
                return true;
            }else{
                return false;
            }
        });

        $('.dataTables-example').dataTable();

        /* Init DataTables */
        var oTable = $('#editable').dataTable();

        /* Apply the jEditable handlers to the table */
        oTable.$('td').editable('../example_ajax.php', {
            "callback": function (sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1]);
            },
            "submitdata": function (value, settings) {
                return {
                    "row_id": this.parentNode.getAttribute('id'),
                    "column": oTable.fnGetPosition(this)[2]
                };
            },

            "width": "90%",
            "height": "100%"
        });


    });
    function fnClickAddRow() {
        $('#editable').dataTable().fnAddData([
            "Custom row",
            "New row",
            "New row",
            "New row",
            "New row"]);

    }
</script>
</body>

</html>
