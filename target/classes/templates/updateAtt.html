<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/sweetalert.css" rel="stylesheet">
    <style type="text/css">
        .note-editable {
            height: 200px;
        }
    </style>
</head>

<body class="gray-bg">
<script src="js/jquery-1.7.2.min_1.js"></script>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改出勤信息</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" action="updateAtt" method="post" id="form" th:each="t:${attendance}">
                        <div class="form-group">
                            <input type="hidden" name="admin.id" id="guanliyuanid" value="">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-8" style="color: red;font-size: 15px">
                            </div>
                        </div>
                        <input id="username2" name="atId" type="hidden" th:value="${t.atId}" class="form-control">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>姓名：</label>
                            <div class="col-sm-8">
                                <input id="username" name="atName" th:value="${t.atName}" type="text" class="form-control">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>出勤天数：</label>
                            <div class="col-sm-8">
                                <input name="atWorkday" id="password3" th:value="${t.atWorkday}" type="number" class="form-control">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>请假天数：</label>
                            <div class="col-sm-8">
                                <input name="atLeaveday" id="password2" th:value="${t.atLeaveday}" type="number" class="form-control">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>状态：</label>
                            <div class="col-sm-8">
                                <input id="times" name="atState" th:value="${t.atState}"  type="text" class="form-control" >
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button id="submit" class="btn btn-sm btn-info" type="submit">确认保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 自定义js -->
<script src="js/content.js"></script>
</body>

</html>
